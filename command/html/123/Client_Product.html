<div>
<!--搜索表单-->
<div class="searchForm" id="Client_ProductsearchForm"><div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left"> 
<span class="input-group-addon">单价</span> 
<input id="pricesearchFormId" type="text" name="price" class="form-control price" placeholder=""> 
<span class="input-group-addon cursor" onclick="$('#pricesearchFormId').val('')">x</span> 
</div> 
<input name="id" class="id" type="hidden">
<input name="flag" class="flag" type="hidden">
<input name="index" class="index" type="hidden">
</div>
<!--功能按钮-->
<div id="Client_Productfunctions" class="functions"><button class="btn  btn-warning "type="button"onclick="window.createClient_ProductForm()">新增</button><button class="btn  btn-danger"type="button"onclick="window.batchDeleteClient_Product()">删除</button><button class="btn  btn-primary"type="button"onclick="window.searchClient_Product()">搜索</button></div>
<!--表单-->
<div class="form" id="Client_ProductForm"><div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left"> 
<span class="input-group-addon">单价</span> 
<input id="priceformId" type="text" name="price" class="form-control price" placeholder=""> 
<span class="input-group-addon cursor" onclick="$('#priceformId').val('')">x</span> 
</div> 
<input name="id" class="id" type="hidden">
<input name="flag" class="flag" type="hidden">
<input name="index" class="index" type="hidden">
</div>
<!--弹窗-->
<div class="modal fade modal-moveable"id="Client_ProductModal"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button"class="close"data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button><h4 class="modal-title">Client_Product</h4></div><div class="modal-body"></div><div style="clear: both"></div> <div class="modal-footer"><button type="button"class="btn btn-default"data-dismiss="modal">关闭</button><button onclick="window.deleteClient_ProductForm()"type="button"class="btn btn-danger"data-dismiss="modal">删除</button><button onclick="window.saveClient_ProductForm()"type="button"class="btn btn-primary"data-dismiss="modal">保存</button></div></div></div></div>

<!--列表-->
<div id="table_Client_Product"></div>
</div>
<script>

 var Client_ProductDataSource={
  "form": {
    "price": ""
  },
  "list": {
    "cols": [
      {
        "name": "price",
        "label": "单价",
        "width": 100
      },
      {
        "name": "createdAt",
        "label": "创建日期",
        "width": 150
      }
    ],
    "array": []
  }
}

 //渲染列表
 window.renderClient_ProductTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'Client_ProductForm'
                    var modalId = 'Client_ProductModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = Client_ProductDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createClient_ProductForm=function () { //调起创建弹窗
        var formId = 'Client_ProductForm'
        var modalId = 'Client_ProductModal'
        $('#' + modalId).modal('show')
        var data = {"id":"","price":""};
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveClient_ProductForm=function () { //创建或保存
        var formId = 'Client_ProductForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            Client_ProductDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'Client_Product'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Client_Product'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                Client_ProductDataSource.list.array = result.data;
                                window.renderClient_ProductTable('#table_Client_Product', Client_ProductDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = Client_ProductDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'Client_Product'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Client_Product'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                Client_ProductDataSource.list.array = result.data;
                                window.renderClient_ProductTable('#table_Client_Product', Client_ProductDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'Client_ProductModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteClient_ProductForm=function () { //删除
        var formId = 'Client_ProductForm'
        var index = $(formId + ' .index').val()
        var data = Client_ProductDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'Client_Product';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            Client_ProductDataSource.list.array.splice(index, 1);
            window.renderClient_ProductTable('#table_Client_Product', Client_ProductDataSource.list)
        }

        var modalId = 'Client_ProductModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteClient_Product=function () { //批量删除
        var formId = 'Client_ProductForm'
        var index = $(formId + ' .index').val()
        var data = Client_ProductDataSource.list.array[index]

        var tableId = 'table_Client_Product'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'Client_Product'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'Client_Product'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                Client_ProductDataSource.list.array = result.data;
                window.renderClient_ProductTable('#table_Client_Product', Client_ProductDataSource.list)
            })
    }

 //搜索
 window.searchClient_Product=function (limit) { //搜索
        var formId = 'Client_ProductsearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'Client_Product'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                Client_ProductDataSource.list.array = result.data;
                window.renderClient_ProductTable('#table_Client_Product', Client_ProductDataSource.list)
            })
    }

</script>
