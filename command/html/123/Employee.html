<script>

 var EmployeeDataSource={
  "form": {
    "work_number": "",
    "name": "",
    "gender": "",
    "departmentName": "",
    "position": "",
    "mobile": "",
    "id_num": "",
    "inDate": ""
  },
  "list": {
    "cols": [
      {
        "name": "work_number",
        "label": "工号",
        "width": 100
      },
      {
        "name": "name",
        "label": "姓名",
        "width": 100
      },
      {
        "name": "gender",
        "label": "性别",
        "width": 100
      },
      {
        "name": "departmentName",
        "label": "部门",
        "width": 100
      },
      {
        "name": "position",
        "label": "职务",
        "width": 100
      },
      {
        "name": "mobile",
        "label": "手机号",
        "width": 100
      },
      {
        "name": "id_num",
        "label": "证件号",
        "width": 100
      },
      {
        "name": "inDate",
        "label": "入职时间",
        "width": 100
      },
      {
        "name": "createdAt",
        "label": "创建日期",
        "width": 150
      }
    ],
    "array": []
  }
}

 //渲染列表
 window.renderEmployeeTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'EmployeeForm'
                    var modalId = 'EmployeeModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = EmployeeDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createEmployeeForm=function () { //调起创建弹窗
        var formId = 'EmployeeForm'
        var modalId = 'EmployeeModal'
        $('#' + modalId).modal('show')
        var data = {"id":"","work_number":"","name":"","gender":"","departmentName":"","position":"","mobile":"","id_num":"","inDate":""};
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveEmployeeForm=function () { //创建或保存
        var formId = 'EmployeeForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            EmployeeDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'Employee'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Employee'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                EmployeeDataSource.list.array = result.data;
                                window.renderEmployeeTable('#table_Employee', EmployeeDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = EmployeeDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'Employee'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Employee'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                EmployeeDataSource.list.array = result.data;
                                window.renderEmployeeTable('#table_Employee', EmployeeDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'EmployeeModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteEmployeeForm=function () { //删除
        var formId = 'EmployeeForm'
        var index = $(formId + ' .index').val()
        var data = EmployeeDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'Employee';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            EmployeeDataSource.list.array.splice(index, 1);
            window.renderEmployeeTable('#table_Employee', EmployeeDataSource.list)
        }

        var modalId = 'EmployeeModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteEmployee=function () { //批量删除
        var formId = 'EmployeeForm'
        var index = $(formId + ' .index').val()
        var data = EmployeeDataSource.list.array[index]

        var tableId = 'table_Employee'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'Employee'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'Employee'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                EmployeeDataSource.list.array = result.data;
                window.renderEmployeeTable('#table_Employee', EmployeeDataSource.list)
            })
    }

 //搜索
 window.searchEmployee=function (limit) { //搜索
        var formId = 'EmployeesearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'Employee'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                EmployeeDataSource.list.array = result.data;
                window.renderEmployeeTable('#table_Employee', EmployeeDataSource.list)
            })
    }

</script>
