 window.renderWork_Order_OutSource_InfoTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'Work_Order_OutSource_InfoForm'
                    var modalId = 'Work_Order_OutSource_InfoModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = Work_Order_OutSource_InfoDataSource.list.array[index];

        var data = Work_Order_OutSource_InfoDataSource.list.array[index]

        if (index) { //调用接口从服务器删除

            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
