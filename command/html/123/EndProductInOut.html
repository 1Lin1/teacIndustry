 //渲染列表
 window.renderEndProductInOutTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'EndProductInOutForm'
                    var modalId = 'EndProductInOutModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = EndProductInOutDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createEndProductInOutForm=function () { //调起创建弹窗
        var formId = 'EndProductInOutForm'

        window.renderForm('#' + formId, data);

        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveEndProductInOutForm=function () { //创建或保存
        var formId = 'EndProductInOutForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            EndProductInOutDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'EndProductInOut'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'EndProductInOut'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                EndProductInOutDataSource.list.array = result.data;
                                window.renderEndProductInOutTable('#table_EndProductInOut', EndProductInOutDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = EndProductInOutDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'EndProductInOut'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口

                        searchEvent.optionalParams = {}

                            .then(function (result) {

                            })
                    }, 1000)
                })
        }
        var modalId = 'EndProductInOutModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteEndProductInOutForm=function () { //删除
        var formId = 'EndProductInOutForm'
        var index = $(formId + ' .index').val()
        var data = EndProductInOutDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'EndProductInOut';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            EndProductInOutDataSource.list.array.splice(index, 1);
            window.renderEndProductInOutTable('#table_EndProductInOut', EndProductInOutDataSource.list)
        }

        var modalId = 'EndProductInOutModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteEndProductInOut=function () { //批量删除
        var formId = 'EndProductInOutForm'
        var index = $(formId + ' .index').val()
        var data = EndProductInOutDataSource.list.array[index]

        var tableId = 'table_EndProductInOut'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'EndProductInOut'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'EndProductInOut'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                EndProductInOutDataSource.list.array = result.data;
                window.renderEndProductInOutTable('#table_EndProductInOut', EndProductInOutDataSource.list)
            })
    }
