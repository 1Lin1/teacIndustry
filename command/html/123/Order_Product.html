<script>

 var Order_ProductDataSource={
  "form": {
    "type": "",
    "model": "",
    "specifications": "",
    "packingnumber": "",
    "packing_amount": "",
    "piece": "",
    "number": "",
    "unitprice": "",
    "price": "",
    "remarks": "",
    "deliveried": ""
  },
  "list": {
    "cols": [
      {
        "name": "type",
        "label": "型号",
        "width": 100
      },
      {
        "name": "model",
        "label": "名称",
        "width": 100
      },
      {
        "name": "specifications",
        "label": "规格",
        "width": 100
      },
      {
        "name": "packingnumber",
        "label": "装箱数",
        "width": 100
      },
      {
        "name": "packing_amount",
        "label": "箱数",
        "width": 100
      },
      {
        "name": "piece",
        "label": "件数",
        "width": 100
      },
      {
        "name": "number",
        "label": "数量",
        "width": 100
      },
      {

        "label": "单价",
        "width": 100
      },
      {
        "name": "price",
        "label": "金额",
        "width": 100
      },
      {
        "name": "remarks",
        "label": "备注",
        "width": 100
      },
      {
        "name": "deliveried",
        "label": "交付情况",
        "width": 100
      },
      {
        "name": "createdAt",
        "label": "创建日期",
        "width": 150
      }
    ],
    "array": []
  }
}

 //渲染列表
 window.renderOrder_ProductTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'Order_ProductForm'
                    var modalId = 'Order_ProductModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = Order_ProductDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createOrder_ProductForm=function () { //调起创建弹窗
        var formId = 'Order_ProductForm'
        var modalId = 'Order_ProductModal'
        $('#' + modalId).modal('show')
        var data = {"id":"","type":"","model":"","specifications":"","packingnumber":"","packing_amount":"","piece":"","number":"","unitprice":"","price":"","remarks":"","deliveried":""};
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveOrder_ProductForm=function () { //创建或保存
        var formId = 'Order_ProductForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            Order_ProductDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'Order_Product'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Order_Product'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                Order_ProductDataSource.list.array = result.data;
                                window.renderOrder_ProductTable('#table_Order_Product', Order_ProductDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = Order_ProductDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'Order_Product'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Order_Product'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                Order_ProductDataSource.list.array = result.data;
                                window.renderOrder_ProductTable('#table_Order_Product', Order_ProductDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'Order_ProductModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteOrder_ProductForm=function () { //删除
        var formId = 'Order_ProductForm'
        var index = $(formId + ' .index').val()
        var data = Order_ProductDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'Order_Product';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            Order_ProductDataSource.list.array.splice(index, 1);
            window.renderOrder_ProductTable('#table_Order_Product', Order_ProductDataSource.list)
        }

        var modalId = 'Order_ProductModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteOrder_Product=function () { //批量删除
        var formId = 'Order_ProductForm'
        var index = $(formId + ' .index').val()
        var data = Order_ProductDataSource.list.array[index]

        var tableId = 'table_Order_Product'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'Order_Product'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'Order_Product'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                Order_ProductDataSource.list.array = result.data;
                window.renderOrder_ProductTable('#table_Order_Product', Order_ProductDataSource.list)
            })
    }

 //搜索
 window.searchOrder_Product=function (limit) { //搜索
        var formId = 'Order_ProductsearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'Order_Product'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                Order_ProductDataSource.list.array = result.data;
                window.renderOrder_ProductTable('#table_Order_Product', Order_ProductDataSource.list)
            })
    }

</script>
