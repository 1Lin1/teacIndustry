<script>

 var ProductHasWorkingProcedureDataSource={
  "form": {
    "id": "",
    "productId": "",
    "workingProcedureId": "",
    "price": "",
    "rowId": "",
    "colId": ""
  },
  "list": {
    "cols": [
      {
        "name": "id",
        "label": "id",
        "width": 100
      },
      {
        "name": "productId",
        "label": "产品外键",
        "width": 100
      },
      {
        "name": "workingProcedureId",
        "label": "工序外键",
        "width": 100
      },
      {
        "name": "price",
        "label": "单价",
        "width": 100
      },
      {
        "name": "rowId",
        "width": 100
      },
      {
        "name": "colId",
        "width": 100
      },
      {
        "name": "createdAt",
        "label": "创建日期",
        "width": 150
      }
    ],
    "array": []
  }
}

 //渲染列表
 window.renderProductHasWorkingProcedureTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'ProductHasWorkingProcedureForm'
                    var modalId = 'ProductHasWorkingProcedureModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = ProductHasWorkingProcedureDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createProductHasWorkingProcedureForm=function () { //调起创建弹窗
        var formId = 'ProductHasWorkingProcedureForm'
        var modalId = 'ProductHasWorkingProcedureModal'
        $('#' + modalId).modal('show')
        var data = {"id":"","productId":"","workingProcedureId":"","price":"","rowId":"","colId":""};
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveProductHasWorkingProcedureForm=function () { //创建或保存
        var formId = 'ProductHasWorkingProcedureForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            ProductHasWorkingProcedureDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'ProductHasWorkingProcedure'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'ProductHasWorkingProcedure'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                ProductHasWorkingProcedureDataSource.list.array = result.data;
                                window.renderProductHasWorkingProcedureTable('#table_ProductHasWorkingProcedure', ProductHasWorkingProcedureDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = ProductHasWorkingProcedureDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'ProductHasWorkingProcedure'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'ProductHasWorkingProcedure'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                ProductHasWorkingProcedureDataSource.list.array = result.data;
                                window.renderProductHasWorkingProcedureTable('#table_ProductHasWorkingProcedure', ProductHasWorkingProcedureDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'ProductHasWorkingProcedureModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteProductHasWorkingProcedureForm=function () { //删除
        var formId = 'ProductHasWorkingProcedureForm'
        var index = $(formId + ' .index').val()
        var data = ProductHasWorkingProcedureDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'ProductHasWorkingProcedure';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            ProductHasWorkingProcedureDataSource.list.array.splice(index, 1);
            window.renderProductHasWorkingProcedureTable('#table_ProductHasWorkingProcedure', ProductHasWorkingProcedureDataSource.list)
        }

        var modalId = 'ProductHasWorkingProcedureModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteProductHasWorkingProcedure=function () { //批量删除
        var formId = 'ProductHasWorkingProcedureForm'
        var index = $(formId + ' .index').val()
        var data = ProductHasWorkingProcedureDataSource.list.array[index]

        var tableId = 'table_ProductHasWorkingProcedure'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'ProductHasWorkingProcedure'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'ProductHasWorkingProcedure'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                ProductHasWorkingProcedureDataSource.list.array = result.data;
                window.renderProductHasWorkingProcedureTable('#table_ProductHasWorkingProcedure', ProductHasWorkingProcedureDataSource.list)
            })
    }

 //搜索
 window.searchProductHasWorkingProcedure=function (limit) { //搜索
        var formId = 'ProductHasWorkingProceduresearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'ProductHasWorkingProcedure'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                ProductHasWorkingProcedureDataSource.list.array = result.data;
                window.renderProductHasWorkingProcedureTable('#table_ProductHasWorkingProcedure', ProductHasWorkingProcedureDataSource.list)
            })
    }

</script>
