<!--弹窗-->

<script>

 var ProductDataSource={
  "form": {
    "model": "",
    "name": "",
    "specifications": "",
    "packingnumber": "",
    "packing_amount": "",
    "unitprice": "",
    "rowId": ""
  },
  "list": {
    "cols": [
      {
        "name": "model",
        "label": "型号",
        "width": 100
      },
      {
        "name": "name",
        "label": "名称",
        "width": 100
      },
      {
        "name": "specifications",
        "label": "规格",
        "width": 100
      },
      {
        "name": "packingnumber",
        "label": "装箱数",
        "width": 100
      },
      {
        "name": "packing_amount",
        "label": "箱数",
        "width": 100
      },
      {
        "name": "unitprice",
        "label": "单价",
        "width": 100
      },
      {
        "name": "rowId",
        "label": "行id",
        "width": 100
      },
      {
        "name": "createdAt",
        "label": "创建日期",
        "width": 150
      }
    ],
    "array": []
  }
}

 //渲染列表
 window.renderProductTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'ProductForm'
                    var modalId = 'ProductModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = ProductDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createProductForm=function () { //调起创建弹窗
        var formId = 'ProductForm'
        var modalId = 'ProductModal'
        $('#' + modalId).modal('show')
        var data = {"id":"","model":"","name":"","specifications":"","packingnumber":"","packing_amount":"","unitprice":"","rowId":""};
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveProductForm=function () { //创建或保存
        var formId = 'ProductForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            ProductDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'Product'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Product'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                ProductDataSource.list.array = result.data;
                                window.renderProductTable('#table_Product', ProductDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = ProductDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'Product'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Product'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                ProductDataSource.list.array = result.data;
                                window.renderProductTable('#table_Product', ProductDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'ProductModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteProductForm=function () { //删除
        var formId = 'ProductForm'
        var index = $(formId + ' .index').val()
        var data = ProductDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'Product';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            ProductDataSource.list.array.splice(index, 1);
            window.renderProductTable('#table_Product', ProductDataSource.list)
        }

        var modalId = 'ProductModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteProduct=function () { //批量删除
        var formId = 'ProductForm'
        var index = $(formId + ' .index').val()
        var data = ProductDataSource.list.array[index]

        var tableId = 'table_Product'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'Product'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'Product'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                ProductDataSource.list.array = result.data;
                window.renderProductTable('#table_Product', ProductDataSource.list)
            })
    }

 //搜索
 window.searchProduct=function (limit) { //搜索
        var formId = 'ProductsearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'Product'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                ProductDataSource.list.array = result.data;
                window.renderProductTable('#table_Product', ProductDataSource.list)
            })
    }

</script>
