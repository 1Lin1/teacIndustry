    <!--列表-->

<script>

    var Work_Order_FixDataSource = {
        "form": {
            "name": "",
            "work_number": "",
            "department": "",
            "total": "",
            "date": "",
            "note": "",
            "recorder": ""
        },
        "list": {
            "cols": [
                {
                    "name": "name",
                    "label": "姓名",
                    "width": 100
                },
                {
                    "name": "work_number",
                    "label": "工号",
                    "width": 100
                },
                {
                    "name": "department",
                    "label": "部门",
                    "width": 100
                },
                {
                    "name": "total",
                    "label": "应扣/应加",
                    "width": 100
                },
                {
                    "name": "date",
                    "label": "日期",
                    "width": 100
                },
                {
                    "name": "note",
                    "label": "备注",
                    "width": 100
                },
                {
                    "name": "recorder",
                    "label": "备注",
                    "width": 100
                },
                {
                    "name": "createdAt",
                    "label": "创建日期",
                    "width": 150
                }
            ],
            "array": []
        }
    }

    //渲染列表
    window.renderWork_Order_FixTable = function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'Work_Order_FixForm'
                    var modalId = 'Work_Order_FixModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = Work_Order_FixDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

    //创建
    window.createWork_Order_FixForm = function () { //调起创建弹窗
        var formId = 'Work_Order_FixForm'
        var modalId = 'Work_Order_FixModal'
        $('#' + modalId).modal('show')
        var data = {
            "id": "",
            "name": "",
            "work_number": "",
            "department": "",
            "total": "",
            "date": "",
            "note": "",
            "recorder": ""
        };
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

    //保存
    window.saveWork_Order_FixForm = function () { //创建或保存
        var formId = 'Work_Order_FixForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            Work_Order_FixDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'Work_Order_Fix'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Work_Order_Fix'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                Work_Order_FixDataSource.list.array = result.data;
                                window.renderWork_Order_FixTable('#table_Work_Order_Fix', Work_Order_FixDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = Work_Order_FixDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'Work_Order_Fix'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Work_Order_Fix'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                Work_Order_FixDataSource.list.array = result.data;
                                window.renderWork_Order_FixTable('#table_Work_Order_Fix', Work_Order_FixDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'Work_Order_FixModal'
        $('#' + modalId).modal('hide')
    }

    //删除
    window.deleteWork_Order_FixForm = function () { //删除
        var formId = 'Work_Order_FixForm'
        var index = $(formId + ' .index').val()
        var data = Work_Order_FixDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'Work_Order_Fix';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            Work_Order_FixDataSource.list.array.splice(index, 1);
            window.renderWork_Order_FixTable('#table_Work_Order_Fix', Work_Order_FixDataSource.list)
        }

        var modalId = 'Work_Order_FixModal'
        $('#' + modalId).modal('hide');
    }

    //批量删除
    window.batchDeleteWork_Order_Fix = function () { //批量删除
        var formId = 'Work_Order_FixForm'
        var index = $(formId + ' .index').val()
        var data = Work_Order_FixDataSource.list.array[index]

        var tableId = 'table_Work_Order_Fix'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'Work_Order_Fix'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'Work_Order_Fix'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                Work_Order_FixDataSource.list.array = result.data;
                window.renderWork_Order_FixTable('#table_Work_Order_Fix', Work_Order_FixDataSource.list)
            })
    }

    //搜索
    window.searchWork_Order_Fix = function (limit) { //搜索
        var formId = 'Work_Order_FixsearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'Work_Order_Fix'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                Work_Order_FixDataSource.list.array = result.data;
                window.renderWork_Order_FixTable('#table_Work_Order_Fix', Work_Order_FixDataSource.list)
            })
    }

</script>
