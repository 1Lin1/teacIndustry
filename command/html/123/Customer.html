<script>

 var CustomerDataSource={
  "form": {
    "name": "",
    "nickName": "",
    "mobile": "",
    "unionId": "",
    "openId": "",
    "password": "",
    "email": "",
    "type": "",
    "isRoot": ""
  },
  "list": {
    "cols": [
      {
        "name": "name",
        "label": "登录名",
        "width": 100
      },
      {
        "name": "nickName",
        "label": "昵称",
        "width": 100
      },
      {
        "name": "mobile",
        "label": "手机号",
        "width": 100
      },
      {
        "name": "unionId",
        "label": "微信unionid",
        "width": 100
      },
      {
        "name": "openId",
        "label": "微信openid",
        "width": 100
      },
      {
        "name": "password",
        "label": "密码",
        "width": 100
      },
      {
        "name": "email",
        "label": "邮箱",
        "width": 100
      },
      {
        "name": "type",
        "label": "类型",
        "width": 100
      },
      {
        "name": "isRoot",
        "label": "是否最高权限管理员",
        "width": 100
      },
      {
        "name": "createdAt",
        "label": "创建日期",
        "width": 150
      }
    ],
    "array": []
  }
}

 //渲染列表
 window.renderCustomerTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'CustomerForm'
                    var modalId = 'CustomerModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = CustomerDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createCustomerForm=function () { //调起创建弹窗
        var formId = 'CustomerForm'
        var modalId = 'CustomerModal'
        $('#' + modalId).modal('show')
        var data = {"id":"","name":"","nickName":"","mobile":"","unionId":"","openId":"","password":"","email":"","type":"","isRoot":""};
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveCustomerForm=function () { //创建或保存
        var formId = 'CustomerForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            CustomerDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'Customer'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Customer'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                CustomerDataSource.list.array = result.data;
                                window.renderCustomerTable('#table_Customer', CustomerDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = CustomerDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'Customer'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Customer'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                CustomerDataSource.list.array = result.data;
                                window.renderCustomerTable('#table_Customer', CustomerDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'CustomerModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteCustomerForm=function () { //删除
        var formId = 'CustomerForm'
        var index = $(formId + ' .index').val()
        var data = CustomerDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'Customer';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            CustomerDataSource.list.array.splice(index, 1);
            window.renderCustomerTable('#table_Customer', CustomerDataSource.list)
        }

        var modalId = 'CustomerModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteCustomer=function () { //批量删除
        var formId = 'CustomerForm'
        var index = $(formId + ' .index').val()
        var data = CustomerDataSource.list.array[index]

        var tableId = 'table_Customer'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'Customer'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'Customer'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                CustomerDataSource.list.array = result.data;
                window.renderCustomerTable('#table_Customer', CustomerDataSource.list)
            })
    }

 //搜索
 window.searchCustomer=function (limit) { //搜索
        var formId = 'CustomersearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'Customer'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                CustomerDataSource.list.array = result.data;
                window.renderCustomerTable('#table_Customer', CustomerDataSource.list)
            })
    }

</script>
