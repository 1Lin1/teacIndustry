    <!--功能按钮-->
    <div id="OperationRecordfunctions" class="functions">
        <button class="btn  btn-warning " type="button" onclick="window.createOperationRecordForm()">新增</button>
        <button class="btn  btn-danger" type="button" onclick="window.batchDeleteOperationRecord()">删除</button>
        <button class="btn  btn-primary" type="button" onclick="window.searchOperationRecord()">搜索</button>
    </div>

    <!--弹窗-->
    <div class="modal fade modal-moveable" id="OperationRecordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                            class="sr-only">关闭</span></button>
                    <h4 class="modal-title">OperationRecord</h4></div>
                <div class="modal-body">
                    <!--表单-->
                    <div class="form" id="OperationRecordForm">
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">操作id号</span>
                            <input id="idNumformId" type="text" name="idNum" class="form-control idNum" placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#idNumformId').val('')">x</span>
                        </div>
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">操作名</span>
                            <input id="nameformId" type="text" name="name" class="form-control name" placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#nameformId').val('')">x</span>
                        </div>
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">操作路径</span>
                            <input id="pathformId" type="text" name="path" class="form-control path" placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#pathformId').val('')">x</span>
                        </div>
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">操作类型</span>
                            <input id="typeformId" type="text" name="type" class="form-control type" placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#typeformId').val('')">x</span>
                        </div>
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">必选参数</span>
                            <input id="requiredParamsformId" type="text" name="requiredParams" class="form-control requiredParams"
                                   placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#requiredParamsformId').val('')">x</span>
                        </div>
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">可选参数</span>
                            <input id="optionalParamsformId" type="text" name="optionalParams" class="form-control optionalParams"
                                   placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#optionalParamsformId').val('')">x</span>
                        </div>
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">事件</span>
                            <input id="eventsformId" type="text" name="events" class="form-control events" placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#eventsformId').val('')">x</span>
                        </div>
                        <div class="input-group col-md-5" style="margin:10px 20px 10px 10px; float:left">
                            <span class="input-group-addon">初始化事件</span>
                            <input id="init_eventformId" type="text" name="init_event" class="form-control init_event" placeholder="">
                            <span class="input-group-addon cursor" onclick="$('#init_eventformId').val('')">x</span>
                        </div>
                        <input name="id" class="id" type="hidden">
                        <input name="flag" class="flag" type="hidden">
                        <input name="index" class="index" type="hidden">
                    </div>
                </div>
                <div style="clear: both"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button onclick="window.deleteOperationRecordForm()" type="button" class="btn btn-danger"
                            data-dismiss="modal">删除
                    </button>
                    <button onclick="window.saveOperationRecordForm()" type="button" class="btn btn-primary"
                            data-dismiss="modal">保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--列表-->
    <div id="table_OperationRecord"></div>
</div>
<script>

    var OperationRecordDataSource = {
        "form": {
            "idNum": "",
            "name": "",
            "path": "",
            "type": "",
            "requiredParams": "",
            "optionalParams": "",
            "events": "",
            "init_event": ""
        },
        "list": {
            "cols": [
                {
                    "name": "idNum",
                    "label": "操作id号",
                    "width": 100
                },
                {
                    "name": "name",
                    "label": "操作名",
                    "width": 100
                },
                {
                    "name": "path",
                    "label": "操作路径",
                    "width": 100
                },
                {
                    "name": "type",
                    "label": "操作类型",
                    "width": 100
                },
                {
                    "name": "requiredParams",
                    "label": "必选参数",
                    "width": 100
                },
                {
                    "name": "optionalParams",
                    "label": "可选参数",
                    "width": 100
                },
                {
                    "name": "events",
                    "label": "事件",
                    "width": 100
                },
                {
                    "name": "init_event",
                    "label": "初始化事件",
                    "width": 100
                },
                {
                    "name": "createdAt",
                    "label": "创建日期",
                    "width": 150
                }
            ],
            "array": []
        }
    }

    //渲染列表
    window.renderOperationRecordTable = function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'OperationRecordForm'
                    var modalId = 'OperationRecordModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = OperationRecordDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

    //创建
    window.createOperationRecordForm = function () { //调起创建弹窗
        var formId = 'OperationRecordForm'
        var modalId = 'OperationRecordModal'
        $('#' + modalId).modal('show')
        var data = {
            "id": "",
            "idNum": "",
            "name": "",
            "path": "",
            "type": "",
            "requiredParams": "",
            "optionalParams": "",
            "events": "",
            "init_event": ""
        };
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

    //保存
    window.saveOperationRecordForm = function () { //创建或保存
        var formId = 'OperationRecordForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            OperationRecordDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'OperationRecord'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'OperationRecord'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                OperationRecordDataSource.list.array = result.data;
                                window.renderOperationRecordTable('#table_OperationRecord', OperationRecordDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = OperationRecordDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'OperationRecord'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'OperationRecord'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                OperationRecordDataSource.list.array = result.data;
                                window.renderOperationRecordTable('#table_OperationRecord', OperationRecordDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'OperationRecordModal'
        $('#' + modalId).modal('hide')
    }

    //删除
    window.deleteOperationRecordForm = function () { //删除
        var formId = 'OperationRecordForm'
        var index = $(formId + ' .index').val()
        var data = OperationRecordDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'OperationRecord';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            OperationRecordDataSource.list.array.splice(index, 1);
            window.renderOperationRecordTable('#table_OperationRecord', OperationRecordDataSource.list)
        }

        var modalId = 'OperationRecordModal'
        $('#' + modalId).modal('hide');
    }

    //批量删除
    window.batchDeleteOperationRecord = function () { //批量删除
        var formId = 'OperationRecordForm'
        var index = $(formId + ' .index').val()
        var data = OperationRecordDataSource.list.array[index]

        var tableId = 'table_OperationRecord'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'OperationRecord'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'OperationRecord'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                OperationRecordDataSource.list.array = result.data;
                window.renderOperationRecordTable('#table_OperationRecord', OperationRecordDataSource.list)
            })
    }

    //搜索
    window.searchOperationRecord = function (limit) { //搜索
        var formId = 'OperationRecordsearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'OperationRecord'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                OperationRecordDataSource.list.array = result.data;
                window.renderOperationRecordTable('#table_OperationRecord', OperationRecordDataSource.list)
            })
    }

</script>
