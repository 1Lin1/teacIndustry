<script>

 var OrderDataSource={

    "delivered": "",

    "accepted": "",

  },
  "list": {
    "cols": [
      {
        "name": "department",
        "label": "收货单位",
        "width": 100
      },
      {
        "name": "deleveredDate",

      },

      },

}

 //渲染列表
 window.renderOrderTable=function (tableId, dataSource) {
        $(tableId).html('').append('<div class="table"></div>')

        $(tableId + ' .table').datagrid({
            dataSource: dataSource,
            checkable: true,
            checkByClickRow: false,
            partialRendering: false,
            // height: '300',
            onRender: function () {
                $(tableId + ' .datagrid-cell').off('click');
                $(tableId + ' .datagrid-cell').on('click', function () {
                    var row = $(this).attr('data-row')
                    var col = $(this).attr('data-col')
                    if (row == 0 || col == 0) return
                    var index = row - 1
                    var formId = 'OrderForm'
                    var modalId = 'OrderModal'
                    $('#' + modalId).modal('show', 'fit');
                    var formData = OrderDataSource.list.array[index];
                    window.renderForm('#' + formId, formData)
                    $('#' + formId + ' .flag').val('edit')
                    $('#' + formId + ' .index').val(index)
                })
            }
        })
    }

 //创建
 window.createOrderForm=function () { //调起创建弹窗
        var formId = 'OrderForm'
        var modalId = 'OrderModal'
        $('#' + modalId).modal('show')
        var data = {"id":"","department":"","deleveredDate":"","orderNo":"","adress":"","create_user_id":"","pieceSum":"","priceSum":"","numberSum":"","close":"","delivered":"","payed_amount":"","accepted":"","discount":"","account_receivale":""};
        window.renderForm('#' + formId, data);
        $('#' + formId + ' .flag').val('new')
        $('#' + formId + ' .id').val('')
    }

 //保存
 window.saveOrderForm=function () { //创建或保存
        var formId = 'OrderForm'
        var flag = $('#' + formId + ' .flag').val()
        var formData = window.getFormData('#' + formId)
        if (flag == 'new') { //创建状态
            OrderDataSource.list.array.push(formData)
            var event = events['rq2111']
            event.requiredParams = {model: 'Order'}
            event.optionalParams = {data: formData}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("创建成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Order'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                OrderDataSource.list.array = result.data;
                                window.renderOrderTable('#table_Order', OrderDataSource.list)
                            })
                    }, 1000)
                })
        } else {
            var index = $('#' + formId + ' .index').val()
            var data = OrderDataSource.list.array[index]
            for (var x in formData) {
                try {
                    data[x] = formData[x]
                } catch (e) {
                }
            }
            var event = events['rq2112']
            event.requiredParams = {model: 'Order'}
            event.optionalParams = {data: data}
            window.ajax(event)
                .then(function () {
                    setTimeout(function () {
                        new $.zui.Messager("保存成功", {
                            icon: 'info' // 定义消息图标
                        }).show();
                        var searchEvent = events['rq2114'] //通用查询接口
                        searchEvent.requiredParams = {model: 'Order'}
                        searchEvent.optionalParams = {}
                        window.ajax(searchEvent)
                            .then(function (result) {
                                OrderDataSource.list.array = result.data;
                                window.renderOrderTable('#table_Order', OrderDataSource.list)
                            })
                    }, 1000)
                })
        }
        var modalId = 'OrderModal'
        $('#' + modalId).modal('hide')
    }

 //删除
 window.deleteOrderForm=function () { //删除
        var formId = 'OrderForm'
        var index = $(formId + ' .index').val()
        var data = OrderDataSource.list.array[index]

        if (index) { //调用接口从服务器删除
            var modelName = 'Order';
            var id = data.id;
            if (!id) {
                return
            } else {
                var event = events['rq2115']
                event.requiredParams = {model: modelName}
                event.optionalParams = {items: [{id: id}]}
                window.ajax(event)
                    .then(function () {
                        setTimeout(function () {
                            new $.zui.Messager("删除成功", {
                                icon: 'info' // 定义消息图标
                            }).show();
                            $('.modal').modal('hide');

                        }, 1000)
                    })
            }
            OrderDataSource.list.array.splice(index, 1);
            window.renderOrderTable('#table_Order', OrderDataSource.list)
        }

        var modalId = 'OrderModal'
        $('#' + modalId).modal('hide');
    }

 //批量删除
 window.batchDeleteOrder=function () { //批量删除
        var formId = 'OrderForm'
        var index = $(formId + ' .index').val()
        var data = OrderDataSource.list.array[index]

        var tableId = 'table_Order'
        var items = window.getSelectedTableItems('#' + tableId + ' .table')
        if (items.length == 0) {
            new $.zui.Messager("请至少选择一个记录", {
                icon: 'info' // 定义消息图标
            }).show();
            return
        }
        var batchDeleteEvent = events['rq2115'] //通用删除接口
        batchDeleteEvent.requiredParams = {model: 'Order'}
        batchDeleteEvent.optionalParams = {items: items}
        window.ajax(batchDeleteEvent)
            .then(function () {
                var getEvent = events['rq2114'] //通用查找接口
                getEvent.requiredParams = {model: 'Order'}
                getEvent.optionalParams = {items: items}
                return window.ajax(getEvent)
            })
            .then(function (result) {
                OrderDataSource.list.array = result.data;
                window.renderOrderTable('#table_Order', OrderDataSource.list)
            })
    }

 //搜索
 window.searchOrder=function (limit) { //搜索
        var formId = 'OrdersearchForm'
        var formData = limit ? window.getFormData('#' + formId) : {}

        var searchEvent = events['rq2114'] //通用查询接口
        searchEvent.requiredParams = {model: 'Order'}
        searchEvent.optionalParams = formData
        window.ajax(searchEvent)
            .then(function (result) {
                OrderDataSource.list.array = result.data;
                window.renderOrderTable('#table_Order', OrderDataSource.list)
            })
    }

</script>
